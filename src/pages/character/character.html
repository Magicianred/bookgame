<ion-content>
  <back-bar></back-bar>

  <div class="characterPageImg">
    <img src="assets/img/charPageReady/char.png">
  </div>
  <div class="columns">
    <div class="label">
      <p>{{this.gameData.lifeLabel}}:</p>
      <p>{{this.gameData.attackLabel}}:</p>
      <p>{{this.gameData.moneyLabel}}:</p>
      <p>{{this.gameData.reputationLabel}}:</p>
    </div>
    <div class="value"> 
      <p >{{this.gameData.lifeValue}}</p>
      <p >{{this.gameData.attackValue}}</p>
      <p class="value">{{this.gameData.moneyValue}}</p>
      <p class="value">{{this.gameData.reputationValue}}</p>
    </div>
    <div class="extra">
      <div class="inventary" (click)="goToInventory()"></div>
      <div class="lair" (click)="goToLair()"></div>
    </div>
  </div>
  <div class="skillsDisplay">
    <div [ngSwitch]=swim>
      <div class="skill" *ngSwitchCase='false'>
        <img src="../assets/img/charPageReady/swim_off.png" />
      </div>
      <div class="skill" *ngSwitchCase='true'>
        <img src="../assets/img/charPageReady/swim.png" />
      </div>
    </div>
    <div [ngSwitch]=this.gameData.hide>
      <div class="skill" *ngSwitchCase='false'>
        <img src="../assets/img/charPageReady/hide_off.png" />
      </div>
      <div class="skill" *ngSwitchCase='true'>
        <img src="../assets/img/charPageReady/hide.png" />
      </div>
    </div>
    <div [ngSwitch]=track>
      <div class="skill" *ngSwitchCase='false'>
        <img src="../assets/img/charPageReady/track_off.png" />
      </div>
      <div class="skill" *ngSwitchCase='true'>
        <img src="../assets/img/charPageReady/track.png" />
      </div>
    </div>
    <div [ngSwitch]=talk>
      <div class="skill" *ngSwitchCase='false'>
        <img src="../assets/img/charPageReady/talk_off.png" />
      </div>
      <div class="skill" *ngSwitchCase='true'>
        <img src="../assets/img/charPageReady/talk.png" />
      </div>
    </div>
  </div>
</ion-content>
