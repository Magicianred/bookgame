<ion-content padding>
  <div class="character">
    <div class="characterImgContainer_fightPage">
      <img src="assets/img/charReady/female.png" class="characterImg_fightPage">
    </div>
    <div class="stats">
      <p class="statsText"><img src="assets/img/writingsReady/vita.png" class="writing_fightPage">{{characterLife}}</p>
      <p class="statsText"><img src="assets/img/writingsReady/attacco.png" class="writing_fightPage">{{characterAttack}}</p>
      <p class="statsText"><img src="assets/img/writingsReady/dadi.png" class="writing_fightPage">{{characterDices}}</p>
    </div>
  </div>
  <div class="fightButton">
    <div (click)="fight()" class="choiceButton">FIGHT!</div>
    <div class="fightingText">
      <p>MESSAGGIO: {{message}}</p>
    </div>
  </div>
  <div class="enemy">
    <div class="enemyImgContainer_fightPage">
      <img src='{{enemySrc}}' class="enemyImg_fightPage">
    </div>
    <div class="stats">
      <p class="statsText"><img src="assets/img/writingsReady/vita.png" class="writing_fightPage">{{enemyLife}}</p>
      <p class="statsText"><img src="assets/img/writingsReady/attacco.png" class="writing_fightPage">{{enemyAttack}}</p>
      <p class="statsText"><img src="assets/img/writingsReady/dadi.png" class="writing_fightPage">{{enemyDices}}</p>
    </div>
  </div>
</ion-content>
